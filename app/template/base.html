<!DOCTYPE html>
<html>
  <head>

    <title>{% block title %}Jackeriss{% end %}</title>
    <link rel="stylesheet" href="https://jackeriss-1252826939.file.myqcloud.com/css/gitalk.min.css">

        </div>

        </div>

            <li><a href="/achive">归档</a></li>

          </ul>
        </div>

    <div class="container">
      <div class="main-body">
      {% block section %}{% end %}
      <div class="go-top dn" id="go-top">
        <a href="javascript:;" class="go"><img src="https://jackeriss-1252826939.file.myqcloud.com/image/top.svg"/></a>
      </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <p class="foot dn">
          © 2018 <a href="/">Jackeriss</a> Powered by <a href="https://github.com/Jackeriss/Typora-Blog" target="_blank">Typora-Blog</a><a href="http://www.miitbeian.gov.cn/" target="_blank"></a>

    <script src="https://jackeriss-1252826939.file.myqcloud.com/js/gitalk.min.js"></script>
    <script src="https://jackeriss-1252826939.file.myqcloud.com/js/baidu_tongji.min.js"></script>
    {% block script %}{% end %}
  </body>
</html>
